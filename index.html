<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeKeys - Generator de Parole</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark-mode">
    
    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container">
            <a class="navbar-brand" href="#">🔐 SafeKeys</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a id="menu_home" class="nav-link" href="#home">Acasă</a></li>
                    <li class="nav-item"><a id="menu_generator" class="nav-link" href="#generator">⚙️ Generator</a></li>
                    <li class="nav-item"><a id="menu_security" class="nav-link" href="#security">🔒 Securitate</a></li>
                    <li class="nav-item"><a id="menu_about" class="nav-link" href="#about">ℹ️ Despre</a></li>
                </ul>
                <select id="languageSelector" class="form-select w-auto ms-3" onchange="changeLanguage()">
                    <option value="ro">Română</option>
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                    <option value="es">Español</option>
                </select>
            </div>
        </div>
    </nav>

    <button class="btn btn-warning position-fixed top-0 end-0 m-3" id="modeToggle" onclick="toggleDarkMode()">🌙</button>
    
    <!-- Hero Section -->
    <header class="bg-dark text-white text-center py-5">
        <h1 id="pageTitle">🔑 Generator de Parole Sigur</h1>
        <p id="pageDescription">Protejează-ți conturile cu parole puternice generate automat.</p>
    </header>

    <!-- Generator de Parole -->
    <section id="generator" class="container my-5 text-center">
        <h2 class="mb-3">Generare Parolă</h2>
        <div class="card p-4 shadow-lg mx-auto" style="max-width: 500px;">
            <label for="length" class="form-label">Lungimea parolei:</label>
            <input type="number" id="length" class="form-control mb-3" min="6" max="20" value="12">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="includeSymbols" checked>
                <label class="form-check-label" for="includeSymbols">✨ Include simboluri</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="includeNumbers" checked>
                <label class="form-check-label" for="includeNumbers">🔢 Include cifre</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="includeLowercase" checked>
                <label class="form-check-label" for="includeLowercase">🔠 Include litere mici</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="includeUppercase" checked>
                <label class="form-check-label" for="includeUppercase">🔡 Include litere mari</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="excludeDuplicates">
                <label class="form-check-label" for="excludeDuplicates">🚫 Fără caractere duplicate</label>
            </div>
            <button class="btn btn-danger w-100 mt-3" onclick="generatePassword()">🔄 Generează Parolă</button>
            <div class="mt-3 p-3 bg-light text-dark rounded">
                <span id="passwordText">Parola generată va apărea aici</span>
                <button class="btn btn-outline-primary ms-2" onclick="copyPassword()">📋 Copiază</button>
            </div>
        </div>
    </section>

    <footer class="footer bg-primary text-white text-center py-3">
        &copy; 2025 SafeKeys - 🔐 Toate drepturile rezervate.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
