<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SafeKeys - Protejează-ți Datele!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css"> <!-- Se va lega fișierul CSS -->
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">SafeKeys</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">Despre</a></li>
        <li class="nav-item"><a class="nav-link" href="#blog">Blog</a></li>
        <li class="nav-item"><a class="nav-link" href="#faq">FAQ</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- HOME -->
<header id="home" class="hero">
  <div class="hero-content">
    <h1 class="hero-title">SafeKeys</h1>
    <p class="hero-quote">„O parolă puternică este primul pas spre securitatea ta online.”</p>
    <a href="#generator" class="btn-modern"><i class="fas fa-lock"></i> Generează Parola</a>
  </div>
</header>

<!-- Generator Parolă -->
<section id="generator" class="section text-center" style="background-color: #f9f9f9; padding: 80px 0;">
  <div class="container">
    <h2 class="fw-bold" style="color: #111;">Generator Parolă</h2>
    
    <!-- Formular pentru opțiuni -->
    <form id="password-options-form">
      <div class="form-group">
        <label for="length">Lungimea parolei:</label>
        <input type="number" id="length" value="12" class="form-control" style="width: 100px; display: inline-block;">
      </div>

      <div class="form-group">
        <label><input type="checkbox" id="uppercase" checked> Litere mari</label><br>
        <label><input type="checkbox" id="lowercase" checked> Litere mici</label><br>
        <label><input type="checkbox" id="numbers" checked> Cifre</label><br>
        <label><input type="checkbox" id="symbols" checked> Simboluri</label><br>
        <label><input type="checkbox" id="avoid-similar"> Evită caracterele similare</label><br>
        <label><input type="checkbox" id="easy-read"> Ușor de citit</label><br>
        <label><input type="checkbox" id="easy-type"> Ușor de tastat</label><br>
      </div>

      <button type="button" class="btn-modern" onclick="generatePassword()">Generează Parola</button>
    </form>
    
    <!-- Afișarea parolei generate -->
    <div class="mt-4">
      <label for="password" class="form-label">Parola generată:</label>
      <input type="text" id="password" class="form-control" readonly style="font-size: 18px; width: 100%; max-width: 400px; margin: 20px auto;">
    </div>
    
    <!-- Buton de copiere -->
    <button id="copy-btn" class="btn-modern" onclick="copyPassword()" style="display: none;">Copiază Parola</button>
    
    <!-- Mesaj de succes -->
    <div id="message" style="display: none; color: green; margin-top: 10px;">Parola a fost copiată!</div>
  </div>
</section>

<!-- Script JavaScript -->
<script src="script.js"></script> <!-- Se va lega fișierul JS -->

</body>
</html>
