<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeKeys</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <button class="toggle-mode" id="modeToggle" onclick="toggleDarkMode()">ðŸŒ™</button>

    <div class="container">
        <h1>SafeKeys</h1>
        <label for="length">Password length:</label>
        <input type="number" id="length" min="1" max="20" value="12">
        
        <div class="settings">
            <label><input type="checkbox" id="includeSymbols" checked> Symbols</label>
            <label><input type="checkbox" id="includeNumbers" checked> Numbers</label>
            <label><input type="checkbox" id="includeLowercase" checked> Lowercase letters</label>
            <label><input type="checkbox" id="includeUppercase" checked> Uppercase letters</label>
            <label><input type="checkbox" id="excludeDuplicates"> Exclude duplicates</label>
            <label><input type="checkbox" id="excludeSimilar"> Exclude similar characters</label>
        </div>

        <div class="btn-container">
            <button onclick="generatePassword()">Generate Password</button>
        </div>

        <div class="password-container">
            <span id="passwordText">Generated password will appear here</span>
            <button class="copy-btn" onclick="copyPassword()">ðŸ“‹</button>
        </div>

        <div id="notification" class="notification">Password copied successfully!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
