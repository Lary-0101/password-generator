<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeKeys - Generator de Parole</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script defer src="script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-weight: 600;
            color: #fff;
        }

        p {
            font-size: 16px;
            color: #fff;
        }

        .settings {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            font-weight: bold;
            border: none;
            padding: 14px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #ff5f6d, #ff6b92);
        }

        .password-container {
            font-size: 22px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.3);
            padding: 12px;
            border-radius: 5px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë SafeKeys - Generator de Parole</h1>
        <p>GenereazƒÉ parole sigure »ôi personalizate cu un singur click!</p>
        
        <label for="length">Lungimea parolei:</label>
        <input type="number" id="length" min="6" max="32" value="12">
        
        <div class="settings">
            <label><input type="checkbox" id="includeSymbols" checked> Simboluri</label>
            <label><input type="checkbox" id="includeNumbers" checked> Cifre</label>
            <label><input type="checkbox" id="includeLowercase" checked> Litere mici</label>
            <label><input type="checkbox" id="includeUppercase" checked> Litere mari</label>
            <label><input type="checkbox" id="excludeDuplicates"> Exclude duplicate</label>
        </div>
        
        <button onclick="generatePassword()">üé≤ GenereazƒÉ ParolƒÉ</button>
        
        <div class="password-container">
            <span id="passwordText" onclick="copyPassword()">üîê Click pentru a copia</span>
            <button class="copy-btn" onclick="copyPassword()">üìã</button>
        </div>
    </div>

    <script>
        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            let charset = "";
            if (document.getElementById('includeLowercase').checked) charset += "abcdefghijklmnopqrstuvwxyz";
            if (document.getElementById('includeUppercase').checked) charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            if (document.getElementById('includeNumbers').checked) charset += "0123456789";
            if (document.getElementById('includeSymbols').checked) charset += "!@#$%^&*()_+-=[]{}|;:',.<>?/";
            if (charset === "") {
                alert("SelecteazƒÉ cel pu»õin o categorie de caractere!");
                return;
            }
            let password = "";
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            document.getElementById('passwordText').textContent = password;
        }

        function copyPassword() {
            const password = document.getElementById('passwordText').textContent;
            navigator.clipboard.writeText(password);
            alert("Parola copiatƒÉ √Æn clipboard!");
        }
    </script>
</body>
</html>
