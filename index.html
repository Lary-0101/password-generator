<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">

<body class="dark-mode">

            <label><input type="checkbox" id="includeUppercase" checked> Litere mari</label>
            <label><input type="checkbox" id="excludeDuplicates"> Exclude duplicate</label>
            <label><input type="checkbox" id="excludeSimilar"> Exclude caractere similare</label>
        </div>

        <div class="btn-container">
            <button onclick="generatePassword()">GenereazÄƒ ParolÄƒ</button>
        </div>

        <div class="password" id="password" onclick="copyPassword()">
            <span id="passwordText">Click pentru a copia</span>
        </div>

        <div id="notification" class="notification">Parola copiatÄƒ!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
